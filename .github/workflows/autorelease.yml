name: Autorelease

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New tag version'
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major
  schedule:
    - cron: '0 2 * * 6'   # saturday 2am

jobs:
  autorelease:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      USERNAME: ${{ github.actor }}
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git config
        run: |
          git config user.name actions-bot
          git config user.email actions-bot@users.noreply.github.com

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: mise run install

      - name: Codegen
        run: mise run codegen

      - name: Check for changes
        id: git_diff
        run: |
          git diff --exit-code || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request if changes exist
        if: steps.git_diff.outputs.changed == 'true' && github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update generated code"
          title: "ðŸ›Ÿ Arrumador: Update generated code"
          body: "This PR updates generated code based on the latest changes."
          branch: "arrumador/codegen-update"
          delete-branch: true

      - name: Fail if changes exist (in PR or if PR created)
        if: steps.git_diff.outputs.changed == 'true'
        run: |
          echo "Codegen produced changes. A PR has been created (if on main) or please update your PR."
          exit 1

      - name: CI
        run: mise run ci

      - name: Determine Version
        id: determine_version
        run: |
           if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.new_version }}" != "" ]]; then
             NO_TAG=1 ./make_release "${{ github.event.inputs.new_version }}"
             VERSION=$(cat version.txt)
             echo "version=$VERSION" >> $GITHUB_OUTPUT
             echo "is_release=true" >> $GITHUB_OUTPUT
           elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
             echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
             echo "is_release=true" >> $GITHUB_OUTPUT
           fi

      - name: Build Binaries
        if: steps.determine_version.outputs.is_release == 'true'
        run: mise run build

      - name: Release
        if: steps.determine_version.outputs.is_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.determine_version.outputs.version }}
        run: |
          TAG="$VERSION"
          TITLE="Release $TAG"
          TARGET=$(git rev-parse HEAD)
          gh release create "$TAG" --title "$TITLE" --generate-notes --target "$TARGET"

      - name: Upload Artifacts
        if: steps.determine_version.outputs.is_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.determine_version.outputs.version }}
        run: |
          gh release upload "$VERSION" build/* --clobber

      - name: Login to registry
        if: steps.determine_version.outputs.is_release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ github.token }}

      - name: Publish Docker
        if: steps.determine_version.outputs.is_release == 'true'
        env:
          VERSION: ${{ steps.determine_version.outputs.version }}
        run: |
          mise run docker:build
          mise run docker:push
