name: Autorelease

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:
    branches:
    - main
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New tag version'
        type: choice
        default: 'patch'
        options:
        - patch
        - minor
        - major

jobs:
  autorelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
      pull-requests: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      USERNAME: ${{ github.actor }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git config
        run: |
          git config user.name actions-bot
          git config user.email actions-bot@users.noreply.github.com

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: mise run install

      - name: Codegen
        run: mise run codegen

      - name: Create Pull Request if codegen changed files
        if: github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v6
        id: pr_create
        with:
          commit-message: "chore: update generated code"
          branch: "chore/codegen-updates"
          delete-branch: true
          title: "chore: update generated code"
          body: "Changes caused by codegen scripts."

      - name: Stop if a pull request was created
        if: github.event_name != 'pull_request' && steps.pr_create.outputs.pull-request-number != ''
        run: |
          echo "Codegen changes detected and PR created. Stopping execution."
          exit 1

      - name: CI (Lint, Test, Build)
        run: mise run ci

      - name: Bump Version (Dispatch)
        if: github.event_name == 'workflow_dispatch' && inputs.new_version != ''
        env:
          NEW_VERSION: ${{ inputs.new_version }}
        run: |
          NO_TAG=1 ./make_release "$NEW_VERSION"
          echo "RELEASE_VERSION=$(cat version.txt)" >> $GITHUB_ENV

      - name: Create Release
        if: env.RELEASE_VERSION != '' && github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ env.RELEASE_VERSION }}
          TITLE: Release ${{ env.RELEASE_VERSION }}
        run: |
          gh release create "$TAG" \
            --title "$TITLE" \
            --generate-notes \
            --notes-start-tag $(gh release list --limit 1 --json tagName -q .[].tagName || echo "")

      - name: Upload Release Artifacts
        if: env.RELEASE_VERSION != '' && github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ env.RELEASE_VERSION }}
        run: |
          gh release upload "$TAG" build/* --clobber

      - name: Login to Container Registry
        if: env.RELEASE_VERSION != '' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: env.RELEASE_VERSION != '' && github.event_name != 'pull_request'
        env:
          TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          VERSION: ${{ env.RELEASE_VERSION }}
        run: |
          docker build -t "$TAG:latest" .
          docker tag "$TAG:latest" "$TAG:$VERSION"
          docker push "$TAG:$VERSION"
          docker push "$TAG:latest"
