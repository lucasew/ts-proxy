name: Autorelease

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New tag version'
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major

jobs:
  autorelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name actions-bot
          git config user.email actions-bot@users.noreply.github.com

      - uses: jdx/mise-action@v2

      - name: Install
        run: mise run install

      - name: Codegen
        run: mise run codegen

      - name: Check for changes & Create PR
        if: github.event_name != 'pull_request' && !startsWith(github.ref, 'refs/tags/')
        uses: peter-evans/create-pull-request@v7
        id: pr_create
        with:
          commit-message: "chore: update generated code"
          branch: codegen-update
          delete-branch: true
          title: "chore: update generated code"
          body: "Automated changes from codegen."

      - name: Stop if PR created
        if: steps.pr_create.outputs.pull-request-number != ''
        run: |
          echo "PR created: ${{ steps.pr_create.outputs.pull-request-number }}. Stopping workflow."
          exit 1

      - name: CI
        run: mise run ci

      - name: Bump Version (Dispatch)
        if: github.event_name == 'workflow_dispatch'
        env:
          NEW_VERSION: ${{ inputs.new_version }}
        run: |
          if [[ -n "$NEW_VERSION" ]]; then
            ./make_release "$NEW_VERSION"
            echo "Version bumped to $NEW_VERSION and pushed."
          fi

      - name: Build Release Artifacts
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p build
          export CGO_ENABLED=0
          go tool dist list | grep -vE 'wasm|aix|plan9|android|ios|illumos|solaris|dragonfly' | while IFS=/ read -r GOOS GOARCH; do
            echo "Building $GOOS/$GOARCH"
            env GOOS="$GOOS" GOARCH="$GOARCH" go build -v -o "build/ts-proxyd-$GOOS-$GOARCH" ./cmd/ts-proxyd || true
          done

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/*
          generate_release_notes: true

      - name: Login to GHCR
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Build & Push
        if: startsWith(github.ref, 'refs/tags/')
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
        run: |
          TAG=$REGISTRY/$IMAGE_NAME
          VERSION=${{ github.ref_name }}
          # Lowercase image name
          TAG=$(echo "$TAG" | tr '[:upper:]' '[:lower:]')
          docker build -t "$TAG:$VERSION" -t "$TAG:latest" .
          docker push "$TAG:$VERSION"
          docker push "$TAG:latest"
